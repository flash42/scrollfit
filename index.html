<html>
    <body>
        <p>
        <div style="font-size: 24px; letter-spacing: 1.5px;">
            <strong>Measure speed </strong>
        </div>
        <br/>
        <select id="speedSelection" style="height: 40px; width: 70px; font-size: 12px; letter-spacing: 1.5px; text-transform: uppercase; border: none; color: #fff; background-color: #aaaaaa; outline: 0;line-height: 14px; padding: 13px 25px; display: inline-block;">
            <option value="fast" selected="selected">Fast</option>
            <option value="slow">Slow</option>
        </select>
        <button onclick="resetHandler()" style="font-size: 12px; letter-spacing: 1.5px; text-transform: uppercase; border: none; color: #fff; background-color: #ff3131; outline: 0;line-height: 14px; padding: 13px 25px; display: inline-block;">Reset data</button>

        <button onclick="saveMeasurement()" style="font-size: 12px; letter-spacing: 1.5px; text-transform: uppercase; border: none; color: #fff; background-color: #3181ff; outline: 0;line-height: 14px; padding: 13px 25px; display: inline-block;">Send data</button>
        <canvas id='measure_canvas' width="150" height="150" style="display:block"></canvas>
        <div id="dataToSend">

        </div>
        </p>
    <p>
        <div style="font-size: 24px; letter-spacing: 1.5px;">
            <strong>Detect speed </strong>
        </div>
        <br/>
        <button onclick="resetHandler()" style="font-size: 12px; letter-spacing: 1.5px; text-transform: uppercase; border: none; color: #fff; background-color: #ff3131; outline: 0;line-height: 14px; padding: 13px 25px; display: inline-block;">Reset data</button>

        <button onclick="detectSpeed()" style="font-size: 12px; letter-spacing: 1.5px; text-transform: uppercase; border: none; color: #fff; background-color: #3181ff; outline: 0;line-height: 14px; padding: 13px 25px; display: inline-block;">Decide</button>

        <canvas id='detect_canvas' width="150" height="150" style="display:block"></canvas>
    <div id="decisionResult">
        </p>
    </body>
<script src="jquery-2.1.3.min.js"></script>
<script src="jquery-mousewheel.js"></script>
<script src="firebase.js"></script>
<script src="test.js"></script>
</html>
